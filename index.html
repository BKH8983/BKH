<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checking...</title>
    <meta property="og:title" content="Private File">
    <meta property="og:image" content="money.jpg">
    <meta property="og:description" content="Click to view the document">
</head>
<body>
    <img src="money.jpg" style="width:100%; height:auto;">
    <p style="text-align:center; color:#666;">Loading secure link...</p>

    <script>
        // 这里的逻辑：去读同文件夹下的 link.txt
        fetch('link.txt?t=' + new Date().getTime())
            .then(response => response.text())
            .then(url => {
                if (url && url.includes('http')) {
                    window.location.replace(url.trim());
                }
            })
            .catch(err => console.error("读取链接失败"));
    </script>
</body>
</html>
